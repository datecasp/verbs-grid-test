<div *ngIf="success; else failed">
    <div class="modal-header passed">
        <h4 class="title">{{ title }}</h4>
        <button type="button" class="close" aria-describedby="modal-title" (click)="dismiss()">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
</div>
<ng-template #failed>
     <div class="modal-header failed">
        <h4 class="title">{{ title }}</h4>
        <button type="button" class="close" aria-describedby="modal-title" (click)="dismiss()">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
</ng-template>


<div class="simpleText modal-body">
    {{ message }}
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-danger" (click)="accept()"> {{ btnOkText }}</button>
</div>
