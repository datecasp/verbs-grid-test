<form #f="ngForm" (ngSubmit)="onSubmit(f)">
    <mat-grid-list cols="4" class="clue" *ngFor="let verb of verbsInput" rowHeight="6:1">
        <mat-grid-tile *ngIf="verb.spanishFlag; else blankSpanish">
            <input matInput class="clue cell disabled" placeholder={{verb.spanish}} disabled />
        </mat-grid-tile>
        <ng-template #blankSpanish>
            <mat-grid-tile>
                <input matInput class="clue cell" ngModel #first="ngModel"
                       type="string" id="verbSpanish" name="verbSpanish" [(ngModel)]="verb.spanish" />
            </mat-grid-tile>
        </ng-template>
        <mat-grid-tile *ngIf="verb.presentFlag; else blankPresent">
            <input matInput class="clue cell disabled" placeholder={{verb.present}} disabled />
        </mat-grid-tile>
        <ng-template #blankPresent>
            <mat-grid-tile>
                <input matInput class="clue cell" ngModel #first="ngModel"
                       type="string" id="verbPresent" name="verbPresent" [(ngModel)]="verb.present" />
            </mat-grid-tile>
        </ng-template>
        <mat-grid-tile *ngIf="verb.pastFlag; else blankPast">
            <input matInput class="clue cell disabled" placeholder={{verb.past}} disabled />
        </mat-grid-tile>
        <ng-template #blankPast>
            <mat-grid-tile>
                <input matInput class="clue cell" ngModel #first="ngModel"
                       type="string" id="verbPast" name="verbPast" [(ngModel)]="verb.past" />
            </mat-grid-tile>
        </ng-template>
        <mat-grid-tile *ngIf="verb.participleFlag; else blankParticiple">
            <input matInput class="clue cell disabled" placeholder={{verb.participle}} disabled />
        </mat-grid-tile>
        <ng-template #blankParticiple>
            <mat-grid-tile>
                <input matInput class="clue cell" ngModel #first="ngModel"
                       type="string" id="verbParticiple" name="verbParticiple" [(ngModel)]="verb.participle" />
            </mat-grid-tile>
        </ng-template>
    </mat-grid-list>
</form>
